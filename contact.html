{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/psGV5KhidlY/1200x200" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">

<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>

    <div class="mb-3">
        <label for="Email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>

    <div class="mb-3">
        <label for="Phone" class="form-label">Contact No.</label>
        <input type="Phone" class="form-control" id="phone" name="phone" placeholder="Enter your Contact No.">
    </div>


    <div class="mb-3">
        <label for="desc" class="form-label">Example text Area</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="Submit"> Submit </button>
</form>
    
</div>

{% endblock body %}
